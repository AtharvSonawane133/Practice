<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 p-6">

    <h1 class="text-purple-950 bg-slate-600 font-semibold text-center text-3xl p-3">
        Animation with Tailwind CSS
    </h1>

    <div class="flex justify-center mt-20">

        <!-- Animated Box -->
        <div class="size-16 bg-green-700 animate-bounce rounded-lg"></div>
        <div class="size-16 bg-yellow-700 animate-spin"></div>
        <div class="size-16 bg-blue-700 animate-pulse rounded-full"></div>
        <div class="size-16 bg-red-700 animate-ping rounded-full"></div>
        <img src="bird.jpg" alt="" class="w-32 animate-spin">
    </div>

</body>
</html>
