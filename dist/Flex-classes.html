<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Classes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100">

    <h1 class="text-center bg-pink-600 font-semibold mt-3 text-4xl p-3 text-white">
        Flex Classes in Tailwind CSS
    </h1>

    <div class="
        flex
        flex-wrap
        justify-evenly
        gap-6
        items-center
        min-h-[300px]
        mt-6
    ">
        <div class="bg-pink-500 size-20 flex items-center justify-center text-white">Box 1</div>
        <div class="bg-yellow-500 size-20 flex items-center justify-center">Box 2</div>
        <div class="bg-blue-500 size-20 flex items-center justify-center text-white">Box 3</div>
        <div class="bg-green-500 size-20 flex items-center justify-center text-white">Box 4</div>
    </div>

</body>
</html>
