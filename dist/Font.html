<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Classes - Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

    <h1 class="text-center font-bold text-3xl mb-6">
        Font Classes in Tailwind CSS
    </h1>

    <div class="max-w-xl mx-auto p-6 border-2 border-black bg-white rounded-lg">

        <p class="font-sans text-lg mb-3">
            This is a <b>sans-serif</b> font.
        </p>

        <p class="font-serif text-lg mb-3">
            This is a <b>serif</b> font.
        </p>

        <p class="font-mono text-lg mb-3">
            This is a <b>monospace</b> font.
        </p>

        <p class="font-light text-lg mb-3">
            This text is <b>light</b>.
        </p>

        <p class="font-normal text-lg mb-3">
            This text is <b>normal</b>.
        </p>

        <p class="font-semibold text-lg mb-3">
            This text is <b>semi-bold</b>.
        </p>

        <p class="font-bold text-lg">
            This text is <b>bold</b>.
        </p>

    </div>

</body>
</html>
