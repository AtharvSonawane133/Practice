<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <h1 class="text-center bg-pink-400 font-semibold mt-3 p-2 text-xl">
        Grid in Tailwind CSS
    </h1>

    <div class="
        grid
        grid-cols-1
        sm:grid-cols-2
        md:grid-cols-3
        gap-3
        p-6
    ">
        <div class="bg-red-400 p-10 rounded text-center col-span-2">Box 1</div>
        <div class="bg-red-400 p-10 rounded text-center row-span-2">Box 2</div>
        <div class="bg-red-400 p-10 rounded text-center">Box 3</div>
        <div class="bg-red-400 p-10 rounded text-center">Box 4</div>
        <div class="bg-red-400 p-10 rounded text-center">Box 5</div>
    </div>

</body>
</html>
