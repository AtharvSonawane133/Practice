<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Interactivity Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-xl w-[350px]">

        <!-- Heading -->
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
            Login Form
        </h1>

        <!-- Input -->
        <input
            type="text"
            placeholder="Username"
            class="
                w-full
                border
                p-3
                mb-4
                rounded
                focus:outline-none
                focus:ring-2
                focus:ring-indigo-500
                transition
            "
        />

        <input
            type="password"
            placeholder="Password"
            class="
                w-full
                border
                p-3
                mb-6
                rounded
                focus:outline-none
                focus:ring-2
                focus:ring-indigo-500
                transition
            "
        />

        <!-- Login Button -->
        <button class="
            w-full
            bg-indigo-600
            text-white
            py-3
            rounded
            cursor-pointer
            transition
            hover:bg-indigo-700
            active:bg-indigo-900
            focus:ring-2
            focus:ring-indigo-400
        ">
            Login
        </button>

        <!-- Disabled Button -->
        <button
            disabled
            class="
                w-full
                mt-4
                bg-gray-400
                text-white
                py-3
                rounded
                cursor-not-allowed
                opacity-60
            ">
            Disabled Button
        </button>

        <!-- Link -->
        <p class="text-center mt-4">
            <a href="#"
               class="text-indigo-600 hover:text-indigo-900 transition">
               Forgot Password?
            </a>
        </p>

    </div>

</body>
</html>
