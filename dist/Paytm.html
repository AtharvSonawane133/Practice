<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm-clone</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="h-screen bg-slate-800 text-white">
    <h1 class="text-center pt-3">Navbar</h1>
    <nav class="flex justify-between items-center py-4 px-4 max-w-7xl mx-auto  bg-slate-600">
        <div class="flex items-center gap-2 font-bold text-xl cursor-pointer hover:text-yellow-500 transition">
            Paytm Logo
        </div>
        <ul class="hidden md:flex gap-10">
            <li class="cursor-pointer hover:text-yellow-500 transition">Home</li>
            <li class="cursor-pointer hover:text-yellow-500 transition">About</li>
            <li class="cursor-pointer hover:text-yellow-500 transition">Contact</li>
        </ul>
        <div>
            <button class="hidden md:block border-2 rounded-full px-4 py-2 text-center hover:bg-yellow-400 transition cursor-pointer">Sign-in</button>
        </div>
        <div class="md:hidden cursor-pointer">
            <i class="fas fa-bars text-xl text-white"></i>
        </div>

    </nav>

        <!-- cards section -->
        <div class="bg-slate-500  border-2 rounded-lg text-white p-4 m-4 text-center hover:scale-105 transition transform duration-300 ease-in-out max-w-sm mx-auto">
            <div>
                <img src="bird.jpg" alt="bird-img"
                class="h-40 w-40 rounded-lg mx-auto p-2 border-2 border-white">
            </div>
            <div>
                <h2 class="font-bold ">
                    Bird img
                </h2>
                <p class="font-semibold ">
                    Lorem, ipsum dolor.
                </p>
            </div>
            <div>
                <button class="border-2 rounded-full px-4 m-2 hover:bg-purple-600 hover:text-white transition">
                    Click Me
                </button>
            </div>
        </div>
</body>
</html>
