<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Breakpoints</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4">

    <h1 class="text-black bg-pink-200 mt-3 font-semibold text-center p-2">
        Screen Breakpoints in Tailwind CSS
    </h1>

    <div class="bg-green-700 font-bold text-white p-2 mt-3 md:bg-sky-900">
        md example
    </div>

    <div class="bg-yellow-700 font-bold text-white p-2 mt-3 lg:bg-red-800">
        lg example
    </div>

    <div class="bg-purple-700 font-bold text-white p-2 mt-3 sm:bg-gray-900">
        sm example
    </div>

    <div class="bg-blue-700 font-bold text-white p-2 mt-3 xl:bg-black">
        xl example
    </div>

    <div class="bg-pink-700 font-bold text-white p-2 mt-3 2xl:bg-green-900">
        2xl example
    </div>

</body>
</html>
