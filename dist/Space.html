<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin, Padding & Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./output.css" rel="stylesheet">

</head>

<body class="bg-gray-500 p-6">

    <h1 class="text-red-500 text-center bg-gray-600 font-semibold text-3xl mt-3 p-3">
        Margin, Padding & Space in Tailwind CSS
    </h1>

    <!-- Margin Example -->
    <div class="bg-blue-500 text-white m-6 p-6 rounded">
        This box has margin (outside) and padding (inside)
    </div>

    <!-- Space Example -->
    <div class="flex flex-col space-y-4 mt-6">
        <div class="bg-green-500 p-4 text-white">Item 1</div>
        <div class="bg-yellow-500 p-4 text-white">Item 2</div>
        <div class="bg-purple-500 p-4 text-white">Item 3</div>
    </div>

</body>
</html>
