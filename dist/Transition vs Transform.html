<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition vs Transform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 p-6">

    <h1 class="text-purple-950 bg-pink-300 text-center font-semibold text-3xl mt-3 p-3">
        Transition vs Transform in Tailwind CSS
    </h1>

    <div class="flex gap-6 mt-10 justify-center flex-wrap">

        <!-- Normal Button -->
        <button class="bg-green-400 px-6 py-3 text-white rounded">
            Normal Button
        </button>

        <!-- Transition -->
        <button class="bg-blue-600 px-6 py-3 text-white rounded
            hover:bg-yellow-400 transition duration-700">
            Transition Button
        </button>

        <!-- Transform -->
        <button class="bg-purple-600 px-6 py-3 text-white rounded
            transition-transform duration-500
            hover:scale-110 hover:rotate-3">
            Transform Button
        </button>

        <!-- Opacity + Move -->
        <button class="bg-red-500 px-6 py-3 text-white rounded
            transition duration-700
            hover:opacity-50 hover:translate-y-2">
            Opacity + Move
        </button>

        <!-- Rotate -->
        <button class="bg-purple-500 px-6 py-3 text-white rounded
            transition-transform duration-700
            hover:-rotate-180">
            Rotate Button
        </button>

        <!-- Scale -->
        <button class="bg-blue-500 px-6 py-3 text-white rounded
            transition-transform duration-500
            hover:scale-125">
            Scale Button
        </button>
    </div>
    <br>
<div class="overflow-hidden rounded-lg flex justify-center   items-center">
    <img src="bird.jpg"
         class="h-44 hover:rotate-45 hover:scale-150
                transition-transform duration-300">
</div>

</body>
</html>
